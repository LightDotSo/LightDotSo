name: Android
on:
  push:
    branches:
      - main
  pull_request:
  # pull_request_target:
  #   types:
  #     - labeled
  merge_group:
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true
jobs:
  android-turbo:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    outputs:
      trigger: ${{ steps.turbo.outputs.trigger }}
    steps:
      - name: Turbo Trigger
        id: turbo
        uses: wallet-rs/wallet-rs/.github/actions/turbo-trigger@main
        with:
          workspace: "@lightdotso/android"
  android-lint:
    if: needs.android-turbo.outputs.trigger == 'true'
    needs:
      - android-turbo
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 90
    steps:
      - name: Fetch Head
        uses: actions/checkout@v4
      - name: Install Rust Toolchain
        uses: mkroening/rust-toolchain-toml@main
      - name: Java Install
        uses: wallet-rs/wallet-rs/.github/actions/java-install@main
      - name: Android Install
        uses: android-actions/setup-android@v3
        continue-on-error: true
      - name: Gradle Lint
        continue-on-error: true
        run: |
          ./gradlew lint
      - uses: yutailang0119/action-android-lint@v4
        continue-on-error: true
        with:
          report-path: build/reports/*.xml
  android-test:
    if: needs.android-turbo.outputs.trigger == 'true'
    needs:
      - android-turbo
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 90
    steps:
      - name: Fetch Head
        uses: actions/checkout@v4
      - name: Install Rust Toolchain
        uses: mkroening/rust-toolchain-toml@main
      - name: Java Install
        uses: wallet-rs/wallet-rs/.github/actions/java-install@main
      - name: Android Install
        uses: android-actions/setup-android@v3
        continue-on-error: true
      - name: Gradle Build
        continue-on-error: true
        run: |
          ./gradlew assembleDebug --stacktrace
      - name: Gradle Test
        continue-on-error: true
        run: |
          ./gradlew test
  android-check:
    needs:
      - android-turbo
      - android-lint
      - android-test
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Check All Green
        uses: re-actors/alls-green@release/v1
        with:
          allowed-skips: android-lint,android-test
          jobs: ${{ toJSON(needs) }}
