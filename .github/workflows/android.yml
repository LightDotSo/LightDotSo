name: Android
on:
  push:
    branches:
      - main
  pull_request:
  merge_group:
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
env:
  RUSTFLAGS: -D warnings
  CARGO_TERM_COLOR: always
jobs:
  android-turbo:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    outputs:
      trigger: ${{ steps.turbo.outputs.trigger }}
    steps:
      - name: Fetch Head
        uses: actions/checkout@v3
        with:
          fetch-depth: 3
      - name: Turbo
        id: turbo
        run: |
          npx turbo-ignore @lightdotso/android && echo "trigger=false" >> "$GITHUB_OUTPUT" || echo "trigger=true" >> "$GITHUB_OUTPUT"
  android-lint:
    needs:
      - android-turbo
    runs-on: ubuntu-latest
    timeout-minutes: 90
    if: ${{ needs.android-turbo.outputs.trigger == 'true' }}
    steps:
      - name: Fetch Head
        uses: actions/checkout@v3
      - name: Install Rust Toolchain (nightly)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - name: Java Install
        uses: wallet-rs/wallet-rs/.github/actions/java-install@main
      - name: Gradle Lint
        run: |
          ./gradlew lint
      - uses: yutailang0119/action-android-lint@v3
        with:
          report-path: build/reports/*.xml
        continue-on-error: false
  android-test:
    needs:
      - android-turbo
    runs-on: ubuntu-latest
    timeout-minutes: 90
    if: ${{ needs.android-turbo.outputs.trigger == 'true' }}
    steps:
      - name: Fetch Head
        uses: actions/checkout@v3
      - name: Install Rust Toolchain (nightly)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - name: Java Install
        uses: wallet-rs/wallet-rs/.github/actions/java-install@main
      - name: Gradle Build
        run: |
          ./gradlew assembleDebug --stacktrace
      - name: Gradle Test
        run: |
          ./gradlew test
      - name: Status Action
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          sha: ${{ github.event.pull_request.head.sha || github.sha }}
          context: 'android-check'
          state: 'failure'
  android-check:
    needs:
      - android-turbo
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'skipped') || contains(needs.*.result, 'cancelled')
        run: |
          exit 1
