name: API
on:
  push:
    branches:
      - main
  pull_request:
  pull_request_target:
    types:
      - labeled
  merge_group:
  schedule:
    - cron: "0 0 * * *"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  api-wait-fly:
    if: github.event_name == 'push' || startsWith(github.ref, 'refs/tags/@lightdotso/bin') && github.event_name == 'release'
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Sleep for 30 seconds
        run: |
          sleep 30s
      - name: Wait Docker
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.ref }}
          check-name: fly-wait-docker
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success,skipped,cancelled
      - name: Sleep for 180 seconds
        run: |
          sleep 180s
  api-tc:
    if: always()
    needs:
      - api-wait-fly
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      TURBO_API: ${{ secrets.TURBO_API }}
      TURBO_REMOTE_CACHE_SIGNATURE_KEY: ${{ secrets.TURBO_REMOTE_CACHE_SIGNATURE_KEY }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    permissions:
      contents: write
    steps:
      - name: Fetch Head
        uses: actions/checkout@v4
      - name: Node Install
        uses: wallet-rs/wallet-rs/.github/actions/node-install@main
      - name: Thunder Client Check
        run: |
          pnpm tc --col api.light.so,rpc.light.so
  api-check:
    if: always()
    needs:
      - api-tc
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Check All Green
        uses: re-actors/alls-green@release/v1
        with:
          allowed-skips: api-tc
          jobs: ${{ toJSON(needs) }}
