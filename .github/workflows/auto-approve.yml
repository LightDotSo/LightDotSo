name: Auto Approve
on:
  pull_request:
  # pull_request_target:
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.head_ref }}
  cancel-in-progress: true
jobs:
  auto-approve:
    runs-on: ubuntu-latest
    steps:
      - name: Auto Approve
        if: (github.actor == 'shunkakinoki' || github.actor == 'dependabot[bot]') && github.actor != 'LightotSoBot'
        uses: hmarr/auto-approve-action@v3
        continue-on-error: true
        with:
          github-token: ${{ secrets.BOT_TOKEN }}
