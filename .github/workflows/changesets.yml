name: Changesets
on:
  push:
    branches:
      - main
  pull_request:
  merge_group:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  changesets-status:
    if: github.action == 'pull_request' || github.action == 'merge_group'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Fetch Head
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Node Install
        uses: wallet-rs/wallet-rs/.github/actions/node-install@main
      - name: Check for changeset
        run: |
          pnpm changeset status --since=main
  changesets-pr:
    if: github.action == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Fetch Head
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Node Install
        uses: wallet-rs/wallet-rs/.github/actions/node-install@main
      - name: Create Pull Request
        uses: changesets/action@v1
        with:
          commit: "chore: changesets version package"
          title: "chore: changesets pr"
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
  changesets-release:
    if: github.action == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Fetch Head
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Node Install
        uses: wallet-rs/wallet-rs/.github/actions/node-install@main
      - name: Publish to NPM
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  changesets-check:
    if: always()
    needs:
      - changesets-status
      - changesets-pr
      - changesets-release
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Check All Green
        uses: re-actors/alls-green@release/v1
        with:
          allowed-skips: changesets-status,changesets-pr,changesets-release
          jobs: ${{ toJSON(needs) }}
