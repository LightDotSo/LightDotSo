name: Changesets
on:
  push:
    branches:
      - main
  pull_request:
  merge_group:
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true
jobs:
  changesets-status:
    if: github.event_name == 'pull_request' && github.actor != 'dependabot[bot]' && github.actor != 'LightotSoBot'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Fetch Head
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Node Install
        uses: wallet-rs/wallet-rs/.github/actions/node-install@main
      - if: github.actor != 'LightotSoBot'
        name: Check for changeset
        run: |
          pnpm run changeset:status
  changesets-release:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      HUSKY: 0
      TURBO_API: ${{ secrets.TURBO_API }}
      TURBO_REMOTE_CACHE_SIGNATURE_KEY: ${{ secrets.TURBO_REMOTE_CACHE_SIGNATURE_KEY }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Fetch Head
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.BOT_TOKEN }}
          fetch-depth: 0
      - name: Node Install
        uses: wallet-rs/wallet-rs/.github/actions/node-install@main
      - name: Node Build
        run: |
          pnpm turbo run build
      - name: Changesets Release
        uses: changesets/action@v1
        with:
          commit: "chore: changesets version [skip deploy]"
          title: "chore: changesets version"
          version: pnpm run changeset:version
          publish: pnpm run changeset:publish
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
  changesets-check:
    if: always()
    needs:
      - changesets-status
      - changesets-release
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Check All Green
        uses: re-actors/alls-green@release/v1
        with:
          allowed-skips: changesets-status,changesets-release
          jobs: ${{ toJSON(needs) }}
