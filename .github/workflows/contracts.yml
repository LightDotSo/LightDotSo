name: Contracts
on:
  push:
    branches:
      - main
  pull_request:
  merge_group:
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  contracts-turbo:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    outputs:
      trigger: ${{ steps.turbo.outputs.trigger }}
    steps:
      - name: Turbo Trigger
        id: turbo
        uses: wallet-rs/wallet-rs/.github/actions/turbo-trigger@main
        with:
          workspace: "@lightdotso/contracts"
  contracts-build:
    if: needs.contracts-turbo.outputs.trigger == 'true'
    needs:
      - contracts-turbo
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Fetch Head
        uses: actions/checkout@v3
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Install Deps
        run: |
          forge install
      - name: Run Build
        run: |
          forge build
  contracts-lint:
    if: needs.contracts-turbo.outputs.trigger == 'true'
    needs:
      - contracts-turbo
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Fetch Head
        uses: actions/checkout@v3
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Install Deps
        run: |
          forge install
      - name: Contracts Lint
        run: |
          forge fmt --check
  contracts-test:
    if: needs.contracts-turbo.outputs.trigger == 'true'
    needs:
      - contracts-turbo
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Fetch Head
        uses: actions/checkout@v3
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Install Deps
        run: |
          forge install
      - name: Check gas snapshots
        run: |
          forge snapshot --check
  contracts-check:
    if: always()
    needs:
      - contracts-build
      - contracts-lint
      - contracts-test
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Check All Green
        uses: re-actors/alls-green@release/v1
        with:
          allowed-skips: contracts-build,contracts-lint,contracts-test
          jobs: ${{ toJSON(needs) }}
