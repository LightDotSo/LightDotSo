name: Contracts
on:
  push:
    branches:
      - main
  pull_request:
  merge_group:
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  contracts-build:
    env:
      RUSTFLAGS: -D warnings
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Head
        uses: actions/checkout@v3
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Install Deps
        run: |
          forge install
      - name: Run Build
        run: |
          forge build
  contracts-lint:
    env:
      RUSTFLAGS: -D warnings
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Head
        uses: actions/checkout@v3
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Install Deps
        run: |
          forge install
      - name: Contracts Lint
        run: |
          forge fmt --check
  contracts-test:
    runs-on: ubuntu-20.04
    steps:
      - name: Fetch Head
        uses: actions/checkout@v3
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Install Deps
        run: |
          forge install
      - name: Check gas snapshots
        run: |
          forge snapshot --check
  contracts-check:
    if: always()
    needs:
      - contracts-build
      - contracts-lint
      - contracts-test
    runs-on: ubuntu-latest
    steps:
      - name: Check All Green
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
