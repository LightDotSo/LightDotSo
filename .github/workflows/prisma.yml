name: Prisma
on:
  push:
    branches:
      - main
  pull_request:
  pull_request_target:
    types:
      - labeled
  merge_group:
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
env:
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
jobs:
  prisma-turbo:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    outputs:
      trigger: ${{ steps.turbo.outputs.trigger }}
    steps:
      - name: Turbo Trigger
        id: turbo
        uses: wallet-rs/wallet-rs/.github/actions/turbo-trigger@main
        with:
          workspace: "@lightdotso/prisma"
  prisma-build:
    runs-on: ubuntu-latest
    if: needs.prisma-turbo.outputs.trigger == 'true'
    needs:
      - prisma-turbo
    timeout-minutes: 90
    permissions:
      contents: read
    steps:
      - name: Fetch Head
        uses: actions/checkout@v4
      - name: Install Rust Toolchain
        uses: mkroening/rust-toolchain-toml@main
      - name: Node Install
        uses: wallet-rs/wallet-rs/.github/actions/node-install@main
      - name: Make Prisma
        run: |
          pnpm turbo run prisma
      - name: Check Changes
        run: |
          git diff --quiet
      - if: failure()
        name: Show Prisma Changes
        run: |
          git diff
  prisma-check:
    if: always()
    needs:
      - prisma-turbo
      - prisma-build
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Check All Green
        uses: re-actors/alls-green@release/v1
        with:
          allowed-skips: prisma-build
          jobs: ${{ toJSON(needs) }}
