[workspace]
resolver = "2"

members = [
  "crates/core",
  "crates/keychain",
  "tools/embedded-uniff-bindgen",
  "tools/mpl-license-checker",
]

[profile.dev.build-override]
opt-level = 3

[profile.release]
lto = "off"

[workspace.dependencies]
ethers-core = "2.0.2"
ethers-signers = "2.0.2"
tokio = "1.27"
