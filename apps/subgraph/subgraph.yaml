specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EntryPointv0.6.0
    network: celo
    source:
      abi: EntryPoint
      address: "0x5FF137D4b0FDCD49DcA30c7CF57E578a026d2789"
      startBlock: 21062508
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AccountDeployed
        - BeforeExecution
        - Deposited
        - SignatureAggregatorChanged
        - StakeLocked
        - StakeUnlocked
        - StakeWithdrawn
        - UserOperationEvent
        - UserOperationRevertReason
        - Withdrawn
        - UserOperation
        - Counter
      abis:
        - name: EntryPoint
          file: ./abis/EntryPoint.json
        - name: Lightallet
          file: ./abis/Lightallet.json
        - name: LightalletFactory
          file: ./abis/LightalletFactory.json
      eventHandlers:
        - event: AccountDeployed(indexed bytes32,indexed address,address,address)
          handler: handleAccountDeployed
        - event: UserOperationEvent(indexed bytes32,indexed address,indexed
            address,uint256,bool,uint256,uint256)
          handler: handleUserOperationEvent
          receipt: true
        - event: UserOperationRevertReason(indexed bytes32,indexed address,uint256,bytes)
          handler: handleUserOperationRevertReason
          receipt: true
      file: ./src/entry-point.ts
