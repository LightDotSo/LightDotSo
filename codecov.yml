comment:
  layout: "reach, files, flags, components"
  require_changes: true
coverage:
  status:
    project:
      default:
        target: auto
        threshold: null
        informational: true
    patch:
      default:
        target: auto
        threshold: null
        informational: true
component_management:
  individual_components:
    - component_id: contracts
      name: Contracts
      paths:
        - contracts/src/**
    - component_id: core
      name: Core
      paths:
        - crates/core/**
    - component_id: ios
      name: iOS
      paths:
        - ios/LightWalletCore/**
ignore:
  - "tools/**"
