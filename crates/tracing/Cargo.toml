[package]
  name = "lightdotso-tracing"

  version.workspace = true
  edition.workspace = true
  rust-version.workspace = true
  license.workspace = true
  homepage.workspace = true
  repository.workspace = true

[dependencies]
  base64 = { workspace = true }
  eyre = { workspace = true }
  lazy_static = { workspace = true }
  metrics = "0.21.1"
  opentelemetry = { version = "0.20", features = ["rt-tokio", "trace"] }
  opentelemetry-otlp = { version = "0.13", features = [
    "tonic",
    "tls",
    "tls-roots",
    "protobuf",
    "http-proto",
  ] }
  opentelemetry-stdout = { version = "0.1", features = ["trace"] }
  pyroscope = "0.5.6"
  pyroscope_pprofrs = "0.2.5"
  tokio = { workspace = true }
  tonic = { workspace = true }
  tracing = { workspace = true }
  tracing-futures = "0.2.5"
  tracing-loki = { version = "0.2.3", features = ["rustls", "native-tls"] }
  tracing-opentelemetry = "0.20"
  tracing-subscriber = { version = "0.3.17", features = [
    "ansi",
    "env-filter",
    "fmt",
    "json",
    "std",
  ] }
