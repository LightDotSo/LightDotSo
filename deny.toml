[advisories]
  vulnerability = "allow"
  unmaintained = "allow"
  notice = "deny"
  unsound = "allow"
  ignore = ["RUSTSEC-2021-0145"]

[bans]
  multiple-versions = "allow"
  deny = []
  skip = []
  skip-tree = []
  allow = []

[sources]
  unknown-registry = "deny"
  unknown-git = "allow"

[licenses]
  unlicensed = "allow"
  allow-osi-fsf-free = "neither"
  copyleft = "allow"
  confidence-threshold = 0.93
  allow = [
    "AGPL-3.0",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "CC0-1.0",
    "ISC",
    "MIT",
    "MPL-2.0",
    "Unlicense",
  ]
  deny = []
  exceptions = [{ allow = ["Unicode-DFS-2016"], name = "unicode-ident" }]
