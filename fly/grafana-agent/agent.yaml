server:
  log_level: warn
  http_listen_port: 12345

traces:
  configs:
    - name: default
      receivers:
        otlp:
          protocols:
            http:
      remote_write:
        - endpoint: tempo-prod-04-prod-us-east-0.grafana.net:443
          basic_auth:
            username: 687519
            password: ${GRAFANA_API_KEY}
      batch:
        timeout: 15s
        send_batch_size: 10000
        send_batch_max_size: 256
