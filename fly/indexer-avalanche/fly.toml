# fly.toml app configuration file generated for lightdotso-indexer-avalanche on 2023-09-03T02:15:45-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "lightdotso-indexer-avalanche"
primary_region = "sjc"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  entrypoint = ["/usr/local/bin/indexer"]

[build]
  image = "ghcr.io/lightdotso/lightdotso:latest"

[deploy]
  strategy = "canary"

[checks]
  [checks.health]
    port = 9091
    type = "http"
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    method = "get"
    path = "/health"

[metrics]
  port = 9091
  path = "/metrics"
