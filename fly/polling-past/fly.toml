primary_region = "sjc"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  entrypoint = ["/usr/local/bin/polling"]

[build]
  image = "ghcr.io/lightdotso/lightdotso:latest"

[http_service]
