[profile.default]
  libs = [
    "lib/account-abstraction",
    "lib/ds-test",
    "lib/forge-std",
    "lib/kernel",
    "lib/openzeppelin-contracts",
    "lib/openzeppelin-contracts-upgradeable",
    "lib/safe-contracts",
    "lib/solady",
    "lib/solmate",
    "lib/v3-periphery",
  ]
  optimizer = true
  optimizer_runs = 10_000_000
  solc = "0.8.18"
  src = "contracts/src"
  test = "contracts/test"
  verbosity = 3

[profile.local]
  no_match_test = "testForkRun"

[profile.ci]
  fuzz = { runs = 5000 }
  invariant = { runs = 1000 }
